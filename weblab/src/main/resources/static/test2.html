<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/layui/2.4.5/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="webjars/layui/2.4.5/css/layui.css">
    <title>Title</title>
    <script>
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        })(jQuery);

        var name = $.getUrlParam('name');
        var id = $.getUrlParam('id');

        window.onload = function () {
            $("#addname").val(name);
            $("#addid").val(id);
        }
    </script>

</head>
<body>
<label>测试URL中的name是：</label>
<input type="text" id="addname" />
<label>测试URL中的id是：</label>
<input type="text" id="addid" />

</body>
</html>
