<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>page</title>
</head>
<body>
<button id="btn" class="btn btn-default">oil</button>
<table class="table table-hover table-condensed">
    <tr th:each="oil: ${oils}">
        <!--<td th:each="entry: ${add}" th:text="${entry.value}"></td>-->
        <td th:text="${oil.id}"></td>
        <td th:text="${oil.mile}"></td>
        <td th:text="${oil.cash}"></td>
        <td th:text="${oil.price}"></td>
        <td th:text="${oil.date}"></td>
    </tr>
</table>
</body>
</html>
